<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="share_html :: head(~{::title})">
  <title>归档</title>
</head>
<body>

  <!--导航-->
  <nav th:replace="share_html :: menu(4)"  class="ui inverted attached segment m-padded-tb-mini m-shadow-small"/>


  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
      <!--header-->
      <div class="ui top attached padded segment">
        <div class="ui middle aligned two column grid">
          <div class="column">
            <h3 class="ui teal header">归档</h3>
          </div>
          <div class="right aligned column">
            共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogNum}"> 114 </h2> 篇博客
          </div>
        </div>
      </div>

      <th:block th:each="item : ${blogMap}">
      <h3 class="ui center aligned header" th:text="${item.key}">2017</h3>
      <div class="ui fluid vertical menu">
        <a href="#" th:href="@{/blog/{id}(id=*{blog.getId()})}" class="item" th:each="blog : ${item.value}">
          <span>
            <i class="mini teal circle icon"></i><span th:text="${blog.getTitle()}"></span>
            <div class="ui teal basic left pointing label m-padded-mini " th:text="${blog.getCreate_time()}">9月03</div>
          </span>
          <div class="ui orange basic left pointing label m-padded-mini " th:text="${blog.getFlag()}">原创</div>
        </a>
      </div>
      </th:block>


    </div>
  </div>

  <br>
  <br>

  <!--底部footer-->
  <footer th:replace="share_html :: footer" class="ui inverted vertical segment m-padded-tb-massive"/>
  <!--js-->
  <th:block th:replace="share_html :: script"/>

  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

  </script>
</body>
</html>
