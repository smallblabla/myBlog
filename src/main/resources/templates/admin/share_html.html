<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/css.css" th:href="@{/css/css.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <title th:replace="${title}">博客详情</title>
</head>
<body>

<!-- 导航 -->
<nav th:fragment="nav(n)" class="ui inverted attached segment m-nav-padding">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">后台管理</h2>
            <a th:href="@{/admin/blog}" class="m-nav-menu-item item" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
            <a th:href="@{/admin/tag}" class="m-nav-me@{/admin/blogs}nu-item item" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>标签</a>
            <a th:href="@{/admin/type}" class="m-nav-menu-item item" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>分类</a>
            <a th:href="@{/index}" class="m-nav-menu-item item" th:classappend="${n==4} ? 'active'"><i class="home icon"></i>前端</a>
            <div class="right menu">
                <!--头像菜单-->
                <div class="ui dropdown item">
                    <!--头像，姓名-->
                    <div class="text">
                        <img src="../../static/images/other.jpg" th:src="@{${session.user.getPicture()}}" alt="" class="ui avatar image">
                        <span th:text="@{${session.user.getName()}}"></span>
                    </div>
                    <i class="dropdown icon"></i>
                    <!--下拉菜单-->
                    <div class="menu">
                        <a href=""  th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div th:fragment="div_nav" class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="" class="item">发布</a>
            <a href="" class="teal active item">列表</a>
        </div>
    </div>
</div>

<!-- 底部 -->
<footer th:fragment="footer" class="ui inverted vertical segment center aligned m-footer-padding">
    <div class="ui container">
        <div class="ui inverted divided grid">
            <div class="three wide column">
                <img th:src="@{/images/wechat.png}" class="ui rounded image" style="width: 110px;">
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">最好</h4>
                <p class="ui inverted">best best best best</p>
            </div>
        </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p>best best best best</p>
</footer>


<th:block th:frament="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
    <script>
        $('.ui.dropdown').dropdown();
    </script>
</th:block>


</body>
</html>
